# Site wide configuration

title: "Phyloreferencing"
description: "Website for the Phyloreferencing Project."
logo: # 120x120 px default image used for Twitter summary card
teaser: Phyloref-owl-teaser.jpg # 400x250 px default teaser image used in image archive grid
icon: Phyloref-icon.png
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Phyloreferencing Project"
  web: "http://phyloref.org"
  email: "admin@phyloref.org"
  twitter: phyloref
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  - Dockerfile
  - serve-local.sh
